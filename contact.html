<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WILRIC SERVICES & DIVERS|Entreprise spécialisée dans le BTP, le génie civil et l'industrie, opérant aussi bien onshore qu'offshore.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style type="text/css">
/* ... VOTRE STYLE CSS INTERNE EST CONSERVÉ ... */
</style>

<body id="default-home">
    <section id="contact-section" class="contact-area mt-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title contact-form-title">
                        <h2 class="title">Avez-vous des questions? <span>Nous serons ravis d'y répondre</span> </h2>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="contact-form-wrap mt-40">
                        <div id="form-messages"></div> 
                        <form id="ajax-contact" method="POST" action="https://formspree.io/f/xovkwjwz" class="contact-form" enctype='multipart/form-data'>
                            
                            <input type="hidden" name="_next" value="https://obiey-code.github.io/wilric-services/contact.html" /> 
                            
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mt-15">
                                        <input type="text" id="nom" name="nom" required minlength="2" maxlength="500" placeholder="Entrer votre nom et prénom" class="form-control"> 
                                        <div class="error" id="nomError"></div><br>        
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group mt-15">
                                        <input type="email" id="email" name="_replyto" required placeholder="Entrer votre email" class="form-control"> 
                                        <div class="error" id="emailError"></div><br>     
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group mt-15">
                                        <input type="tel" id="telephone" name="telephone" required pattern="^\+?[0-9]{10,15}$" placeholder="Téléphone (10-15 chiffres)" class="form-control"> 
                                        <div class="error" id="telephoneError"></div><br>     
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="form-group mt-15">
                                        <input type="text" id="objet" name="objet" required minlength="5" maxlength="100" placeholder="Objet de votre message" class="form-control">
                                        <div class="error" id="objetError"></div><br><br>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="form-group textarea mt-15">
                                        <textarea id="message" name="message" required minlength="10" maxlength="500" placeholder="Écrivez votre message ici..." class="form-control"></textarea>
                                        <div class="error" id="messageError"></div><br><br>  
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="contact-btn mt-15">
                                        <button type="submit" class="btn btn-primary">Envoyez</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="hamsterlecurieux/js/jquery-2.2.4.min.js"></script>
    <script src="hamsterlecurieux/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById('ajax-contact');
            
            // Ajoute un écouteur d'événement pour la soumission du formulaire
            form.addEventListener('submit', function(event) {
                // Efface immédiatement les champs du formulaire.
                // L'utilisateur verra les champs vides avant la redirection Formspree.
                form.reset();
            });
        });

        // Fonctions de scroll d'origine sont conservées
        function scrollToTop() {  
            window.scrollTo({ top: 0, behavior: 'smooth' });  
        }  

        function scrollToBottom() {  
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });  
        }  
    </script>  

</body>  
</html>
