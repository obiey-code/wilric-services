<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Défilement avec Boutons</title>  
    <style>  
        body {  
            height: 2000px; /* Pour permettre à la page de défiler */  
            background: linear-gradient(to bottom, #f0f0f0, #0099cc);  
        }  
        .button {  
            position: fixed;  
            padding: 10px 15px;  
            background-color: #007bff;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            margin: 10px;  
        }  
        .back-to-botton {
    position: fixed;
    right: 30px;
    bottom: -30px;
    width: 50px;
    height: 50px;
    background-color: var(--main-color-one);
    color: #fff;
    text-align: center;
    line-height: 50px;
    border-radius: 50%;
    z-index: 99;
    font-size: 25px;
    cursor: pointer;
    display: none;
}
        .up {  
            bottom: 60px;  
            right: 10px;  
        }  
        .down {  
            bottom: 10px;  
            right: 10px;  
        }  
    </style>  
</head>  
<body>  

    <button class="button up" onclick="scrollToTop()">Cliquez vers le haut</button>  
    <button class="button down" onclick="scrollToBottom()">Cliquez vers le bas</button>  

    <script>  
        function scrollToTop() {  
            window.scrollTo({ top: 0, behavior: 'smooth' });  
        }  

        function scrollToBottom() {  
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });  
        }  
    </script>  

</body>  
</html>
